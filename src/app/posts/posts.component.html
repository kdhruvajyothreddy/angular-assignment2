<input (keyup.enter)="createPost(title)" #title type="text" class="form-control"> <!-- Adding keyup event handler and 
    passing the form object "title" -->
<ul class="list-group">
    <!-- For every property in the "posts" array -->
    <li *ngFor="let post of posts" class="list-group-item">
        <button (click)="updatePost(post)" class="btn btn-secondary btn-sm">Update</button> <!-- Creating an "update" button for each option and 
            creating a click event and calling a method "updatePost()" to pass the "post" object -->
        &nbsp;
        <button (click)="deletePost(post)" class="btn btn-danger btn-sm">Delete</button> <!-- Creating a "delete" button for each option and
            creating a click event and calling a method "deletePost()" to pass the "post" object -->
        {{ post.title }}
        <!-- Using interpolation to show the "title" item of each property from JSON -->
    </li>
</ul>
