<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

<button class="btn btn-primary" (click)="loadCourses()">Load Courses</button>
<!-- Added a button to call a method "loadCourses()" to load the list of objects -->

<ul>
    <li *ngFor="let course of courses; trackBy: trackCourse"> 
        {{ course.name }}
    </li>
    <!-- Using "trackBy" to rerender the list of objects by course id instead of object id -->
</ul>
